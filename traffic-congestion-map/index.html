<!DOCTYPE html>
<html>

<head>
    <title>GreenRoute AI - Real-Time Traffic Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #388E3C); /* Gradient background */
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: black; /* Black header background color */
            color: #4CAF50; /* Green text color */
            text-align: center;
            padding: 20px;
            font-size: 36px;
        }

        .map-container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border: 1px solid #ddd;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Increased shadow */
        }

        #map {
            height: 600px;
        }

        .attribution {
            text-align: right;
            font-size: 12px;
            padding: 5px;
            color: #888; /* Light gray text color */
        }
    </style>
</head>

<body>
    <div class="header">GreenRoute AI - Real-Time Traffic Map</div>
    <div class="map-container">
        <div id="map"></div>
        <div class="attribution">
            Map powered by <a href="https://www.leafletjs.com" target="_blank" style="color: #4CAF50; text-decoration: none;">Leaflet</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>

</html>
